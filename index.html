<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tick-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="header">Tick Tac Toe</h1>
    <p>Click the play button, and click on any of the box to get started.<br> Your objective is to get X's in a row either horizontally, vertically or diagonally.</p>
    <div class="buttonset">
      <button id="play" type="button" name="button" onclick="startGame()">Play</button>
      <button id="reset" type="button" name="button" onclick="resetGame()">Reset</button>
    </div>
    <div id="game-board"class="game-board">

      <table>
        <tbody>
          <tr id="row1">
            <td id="row1cell1" onclick="mark(this.id)"></td>
            <td id="row1cell2" onclick="mark(this.id)"></td>
            <td id="row1cell3" onclick="mark(this.id)"></td>
          </tr>
          <tr id="row2">
            <td id="row2cell1" onclick="mark(this.id)"></td>
            <td id="row2cell2" onclick="mark(this.id)"></td>
            <td id="row2cell3" onclick="mark(this.id)"></td>
          </tr>
          <tr id="row3">
            <td id="row3cell1" onclick="mark(this.id)"></td>
            <td id="row3cell2" onclick="mark(this.id)"></td>
            <td id="row3cell3" onclick="mark(this.id)"></td>
          </tr>
        </tbody>
      </table>

    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
